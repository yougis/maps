<!DOCTYPE html>
<html>
<head>
    <title>Budget map - Vanuatu</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />

</head>
<body>

    <div id="map" style="width: 600px; height: 400px"></div>
    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
	<script 
		src="islandes_vanuatu.geojson" type="text/javascript">
	</script>
    <script>
        var map = L.map('map').setView([-17.5, 168.6], 7);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);

			
		var islandes_vanuatu_Layer = new L.geoJson().addTo(map);
		islandes_vanuatu_Layer.addData(islandes_vanuatu);   
    </script>
</body>
</html>
